<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Equipment Evaluation</title>
    </head>
    <body>
        <script src="index.js"></script>
        <div class="app">
            <div class="evaluator">
                <span id="error-message"></span>
                <div class="equipment-valuation">
                    <label>Market Value: <span id="market-value"></span></label>
                    <label>Auction Value: <span id="auction-value"></span></label>
                </div>
                <div class="equipment-input">
                    <label>ID: <input id="id-input" type="number" min="0"></label>
                    <label>Year: <input id="year-input" type="number" min="1900" max="2024"></label>
                    <button id="get-button">Get Value</button>
                </div>
            </div>
        </div>
    </body>
</html>
